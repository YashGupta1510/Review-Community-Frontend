<nav class="navbar fixed-top bg-dark">
  <button type="button" class="btn btn-primary m-2 myPrim" (click)="logout()">Logout</button>
</nav>


<section class="vh-100 ">
  <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
              <div class="card text-white card-bg-rep bg-dark" style="border-radius: 25px;">
                  <div class="card-body p-md-5 ">
                      <div class="row justify-content-center">
                         
                            
                            <form  [formGroup]="reviewForm" (ngSubmit)="onSubmit()" class="mx-1 mx-md-4" >
                              <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                  <input type="text" id="code" class="form-control" formControlName="code" readonly/>
                                  <label class="form-label" for="email">Code</label>
                                </div>
                              </div>
                              <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                  <input type="text" id="heading" class="form-control" formControlName="heading"/>
                                  <label class="form-label" for="heading">Heading</label>
                                </div>
                              </div>
                              <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                  <div class="form-outline flex-fill mb-0">
                                    <textarea id="comment" class="form-control" formControlName="comment" rows = "4"></textarea>
                                    <label class="form-label" for="comment">Comment</label>
                                  </div>
                                </div>
                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                  <div class="form-outline flex-fill mb-0">
                                      <ngb-rating [max]="5" [(rate)]="rating" [readonly]="false" style="font-size: 32px;"></ngb-rating>
                                    <label class="form-label" for="rating">Rating</label>
                                  </div>
                                </div>
                          
                              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <button type="submit" class="btn btn-primary myPrim btn-lg" style="border-radius: 30px;" [disabled] = "reviewForm.invalid" >Submit</button>
                              </div>
                            </form>
                          


                         
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
