<nav class="navbar fixed-top bg-dark">
  <button type="button" class="btn btn-primary m-2 myPrim" (click)="logout()">Logout</button>
</nav>


<section class="vh-100 ">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-9">
        <div class="card text-white card-bg-rep bg-dark" style="border-radius: 25px;">
          <div class="card-body p-md-5 ">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-7 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Ask For Review</p>
              <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="mx-1 mx-md-4">
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input type="text" id="code" class="form-control" formControlName="code" />
                    <label class="form-label" for="code">Code</label>
                  </div>
                </div>
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input type="text" id="name" class="form-control" formControlName="name" />
                    <label class="form-label" for="name">Name</label>
                  </div>
                </div>
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input type="text" id="brand" class="form-control" formControlName="brand" />
                    <label class="form-label" for="brand">Brand</label>
                  </div>
                </div>

                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <button type="submit" class="btn btn-primary btn-lg" style="border-radius: 30px;"
                    [disabled]="productForm.invalid">Create</button>
                </div>
              </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
