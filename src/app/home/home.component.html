<nav class="navbar fixed-top bg-dark">
    <button type="button" class="btn btn-primary m-3 myPrim" routerLink="/register" *ngIf="loggedIn == false">Login /
        Register</button>
    <button type="button" class="btn btn-primary m-3 myPrim" (click)="logout()" *ngIf="loggedIn">Logout</button>
    <button type="button" class="btn btn-info m-3 myPrim" routerLink="/admin" *ngIf="isAdmin">Admin</button>
</nav>


<div *ngIf="loggedIn">
    <section class="vh-100 ">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-white card-bg bg-dark" style="border-radius: 25px;">
                        <div class="card-body p-md-5 ">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Search for products</p>
                                    <form [formGroup]="searchForm" (ngSubmit)="search()" class="mx-1 mx-md-4">

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" class="form-control " placeholder="Search"
                                                    formControlName="searchValue">

                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" class="btn btn-primary btn-lg myPrim"
                                                style="border-radius: 30px;">Search</button>
                                        </div>
                                    </form>
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-info btn-lg" style="border-radius: 30px;"
                                            routerLink="/ask-review">Ask For
                                            Review</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


<div *ngIf="loggedIn == false">
    <section class="vh-100 ">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-white card-bg-rep bg-dark" style="border-radius: 25px;">
                        <div class="card-body p-md-5 ">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login to proceed</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>



<div class="footer row bg-dark">
    <div class="row">
        <div class="col m-2 stats">
            <div class="row ">
                <div class="col-md-6 stat1">
                   
                </div>
                <div class="col-md-6" style="text-align: left;">
                    <div class="row">
                        <p>{{countUser}}</p>
                    </div>
                    <div class="row">
                        <p>Active Users</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col m-2 stats">
            <div class="row ">
                <div class="col-md-6 stat2">
                </div>
                <div class="col-md-6" style="text-align: left;">
                    <div class="row">
                        <p>{{countProduct}}</p>
                    </div>
                    <div class="row">
                        <p>Products</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col m-2 stats">
            <div class="row ">
                <div class="col-md-6 stat3" >
                  
                </div>
                <div class="col-md-6" style="text-align: left;">
                    <div class="row">
                        <p>{{countReview}}</p>
                    </div>
                    <div class="row">
                        <p>Reviews</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
